<!DOCTYPE html>
<html>
<head>
  <title>Sample Node.js App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #1e1e1e; /* dark background */
      color: white;
    }

    .container {
      display: flex;
      height: 100%;
    }

    .sidebar {
      width: 200px;
      background: #2c2c2c;
      padding: 20px;
    }

    .sidebar a {
      display: block;
      margin-bottom: 10px;
      color: #00ffff;
      text-decoration: none;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff5722; /* visible tone */
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <a href="https://nodejs.org" target="_blank">Node.js Official Website</a>
      <a href="https://expressjs.com" target="_blank">Express.js Documentation</a>
    </div>
    <div class="content">
      <h1>Welcome to sample node js app</h1>
      <button onclick="alert('Button clicked!')">Click Me</button>
    </div>
  </div>
</body>
</html>
